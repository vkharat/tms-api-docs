<!DOCTYPE html>
<html>
  <head>
    <title>TMS API Documentation</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700|Roboto:300,400,700" rel="stylesheet">
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      #redoc-container {
        background-color: white;
      }
    </style>
  </head>
  <body>
    <div id="redoc-container"></div>
    <script src="https://cdn.redoc.ly/redoc/latest/bundles/redoc.standalone.js"> </script>
    <script>
      const spec = {
        "openapi": "3.0.3",
        "info": {
          "title": "TMS API Documentation",
          "version": "1.0.0",
          "description": "Transportation Management System API documentation",
          "contact": {
            "name": "API Support",
            "email": "api-support@example.com"
          }
        },
        "components": {
          "schemas": {
            "Invoice": {
              "type": "object",
              "required": ["invoiceId", "billTo", "charges", "status"],
              "description": "Invoice for transportation services",
              "properties": {
                "invoiceId": {
                  "type": "string",
                  "description": "Unique invoice identifier"
                },
                "invoiceNumber": {
                  "type": "string",
                  "description": "Human-readable invoice number"
                },
                "billTo": {
                  "$ref": "#/components/schemas/BillingParty"
                },
                "shipments": {
                  "type": "array",
                  "items": {
                    "$ref": "#/components/schemas/InvoiceShipment"
                  },
                  "description": "Shipments included in this invoice"
                },
                "charges": {
                  "type": "array",
                  "items": {
                    "$ref": "#/components/schemas/InvoiceCharge"
                  }
                },
                "totalAmount": {
                  "$ref": "#/components/schemas/MonetaryAmount"
                },
                "status": {
                  "type": "string",
                  "enum": ["DRAFT", "ISSUED", "PAID", "PARTIALLY_PAID", "OVERDUE", "DISPUTED", "CANCELLED"],
                  "description": "Current invoice status"
                }
              }
            },
            "BillingParty": {
              "type": "object",
              "required": ["partyId", "billingDetails"],
              "description": "Party responsible for payment",
              "properties": {
                "partyId": {
                  "type": "string",
                  "description": "Unique identifier for the party"
                },
                "billingDetails": {
                  "$ref": "#/components/schemas/BillingDetails"
                },
                "billingPreferences": {
                  "$ref": "#/components/schemas/BillingPreferences"
                },
                "creditTerms": {
                  "$ref": "#/components/schemas/CreditTerms"
                }
              }
            },
            "InvoiceCharge": {
              "type": "object",
              "required": ["chargeType", "amount"],
              "description": "Individual charge on an invoice",
              "properties": {
                "chargeType": {
                  "type": "string",
                  "enum": ["FREIGHT", "FUEL_SURCHARGE", "HANDLING", "CUSTOMS", "INSURANCE", "TAX"],
                  "description": "Type of charge"
                },
                "description": {
                  "type": "string",
                  "description": "Detailed description of the charge"
                },
                "amount": {
                  "$ref": "#/components/schemas/MonetaryAmount"
                }
              }
            }
          }
        },
        "paths": {
          "/invoices": {
            "get": {
              "summary": "List all invoices",
              "operationId": "listInvoices",
              "tags": ["Billing"],
              "responses": {
                "200": {
                  "description": "A list of invoices",
                  "content": {
                    "application/json": {
                      "schema": {
                        "type": "array",
                        "items": {
                          "$ref": "#/components/schemas/Invoice"
                        }
                      }
                    }
                  }
                }
              }
            },
            "post": {
              "summary": "Create a new invoice",
              "operationId": "createInvoice",
              "tags": ["Billing"],
              "requestBody": {
                "required": true,
                "content": {
                  "application/json": {
                    "schema": {
                      "$ref": "#/components/schemas/Invoice"
                    }
                  }
                }
              },
              "responses": {
                "201": {
                  "description": "Invoice created successfully",
                  "content": {
                    "application/json": {
                      "schema": {
                        "$ref": "#/components/schemas/Invoice"
                      }
                    }
                  }
                }
              }
            }
          }
        }
      };

      Redoc.init(
        spec,
        {
          scrollYOffset: 50,
          hideDownloadButton: false,
          expandResponses: '200,201',
          pathInMiddlePanel: true,
          theme: {
            colors: {
              primary: {
                main: '#32329f'
              }
            }
          }
        },
        document.getElementById('redoc-container')
      );
    </script>
  </body>
</html>
